<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="table">
    <mat-tab label="Next">
        <div fxLayout="row" fxLayoutAlign="start center" class="live-list">
            <div class="cards">
                @for (live of livesPrevious; track live.id) {
                    <mat-card class="card" 
                    fxFlex="0 1 calc(33.3% - 11px)" 
                    fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    >
                    <mat-card-header>

                    </mat-card-header>

                    <mat-card-content>
                        <p>
                            {{ live.liveName }}
                        </p>
                    </mat-card-content>

                </mat-card>
                }
               

            </div>
        </div>
    </mat-tab>
    <mat-tab label="Viewd">viewd</mat-tab>
</mat-tab-group>
